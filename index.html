<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eratostenovo sito</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/eratosten.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <h2 class="text-center mt-2">Eratostenovo sito</h2>
        <div class="row mt-3 ">

            <img src="images/eratosten.png" alt="" class="col-lg-3 col-sm-5">
            <form action="" id="eratosten" class="mb-3 col-lg-9">
                <div class="form-group text-center">
                    <label for="formControlRange">Brzina animacije <i class="fas fa-tachometer-alt"></i><span id="speedVal"></span></label>
                    <input type="range" max="500" min="50" class="form-control-range" id="speed">
                </div>
                <div class="form-group">
                    <label for="number">Broj elemenata: (100 - 2000)</label>
                    <input type="number" class="form-control" id="numOfElements" placeholder="Broj elemenata" name="number" value="120">
                </div>
                <button type="submit" id="btnStart" class="btn btn-primary">Pokreni</button>
            </form>
        </div>
    </div>


    <div class="container ">
        <div class="progress mt-3 mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><span id="progressPercentge"></span></div>
        </div>
        <div class="row">
            <div id="primeNum" class="col-lg-2 col-sm-12">

            </div>
            <div class="row col-sm-12 col-lg-10 pb-5" id="table">

            </div>
        </div>
    </div>

</body>

</html>


<script src="js/jquery-3.6.0.min.js "></script>
<script src='js/main.js'></script>
</body>

</html>

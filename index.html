<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eratostenovo sito</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/eratosten.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <h2 class="text-center mt-2">Eratostenovo sito</h2>
        <div class="row mt-3 ">

            <img src="images/eratosten.png" alt="" class="col-lg-3 col-sm-5">
            <form action="" id="eratosten" class="mb-3 col-lg-9">
                <div class="form-group text-center">
                    <label for="formControlRange">Brzina simulacije <i class="fas fa-tachometer-alt"></i><span id="speedVal"></span></label>
                    <input type="range" max="500" min="50" class="form-control-range" id="speed">
                </div>
                <div class="form-group">
                    <label for="number">Broj elemenata: (100 - 2000)</label>
                    <input type="number" class="form-control" id="numOfElements" placeholder="Broj elemenata" name="number" value="120">
                </div>
                <button type="submit" id="btnStart" class="btn btn-primary">Pokreni</button>
            </form>
        </div>
    </div>


    <div class="container ">
        <div class="progress mt-3 mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><span id="progressPercentge"></span></div>
        </div>
        <div class="row">
            <div id="primeNum" class="col-lg-2 col-sm-12">

            </div>
            <div class="row col-sm-12 col-lg-10 pb-5 mx-auto text-center" id="table">

            </div>
        </div>
    </div>

    <footer>
        <div class="copyright sticky-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <span>
                             <a href="https://sr.wikipedia.org/sr-ec/%D0%95%D1%80%D0%B0%D1%82%D0%BE%D1%81%D1%82%D0%B5%D0%BD%D0%BE%D0%B2%D0%BE_%D1%81%D0%B8%D1%82%D0%BE"><img src="images/wiki.png" width="4%"> Wikipedia</a>
                        </span>
                    </div>
                </div>
                <!-- End Row -->
            </div>
            <!-- End Copyright Container -->
        </div>
        <!-- End Copyright -->
        <!-- Back to top -->

        <!-- End Back to top -->
    </footer>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Rezultat za brojeve do <span id="modalNum"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <p class="resModal">

                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Zatvori</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upozorenje!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <p>Unesite broj elemenata, ukoliko niste.</p>
                    <p>Broj elemenata mora biti u opsegu od 100 do 2000.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Zatvori</button>
                </div>
            </div>
        </div>
    </div>



    <script src='js/main.js'></script>
</body>

</html>
